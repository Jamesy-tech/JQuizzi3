<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JQuizzi3</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" href="images/icon.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { display: flex; font-family: "Mulish"; height: 100vh; }

    #sidenav {
      width: 250px;
      background:#eaf0fb;
      color: black;
      padding: 10px;
      display: flex;
      font-family:"Mulish";
      flex-direction: column;
      gap: 10px;
    }

    
    #sidenav h1 { font-size: 1.3rem; margin-left:10px; margin-top:10px; margin-bottom: 10px; }

    #sidenav button,
    #sidenav a {
      background: none;
      border: none;
      color: black;
      text-align: left;
      font-family:"Mulish";
      padding: 8px;
      cursor: pointer;
      font-size: 1rem;
      border-radius:12px;
    }


    #sidenav button:hover,
    #sidenav a:hover { 
   /*     background: #dde7f5; */
          text-decoration:underline;
     }

     #sidenav a.active:hover {
        background:#005cb2 !important;
        color:white !important;
     }

     #sidenav a.active:focus {
        background:#005cb2 !important;
        color:white !important;
     }

     .active {
        background:#005cb2 !important;
        color:white !important;
     }

     .active:hover {
        background:#005cb2 !important;
        color:white !important;
     }

     .active:focus {
        background:#005cb2 !important;
        color:white !important;
     }

     #main { flex: 1; padding: 20px; overflow: auto; }
    

    .quiz-card {
      padding: 10px;
      background:white;
      border: 2px solid whitesmoke;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: 0.3s;
      cursor: pointer;
    }

    .quiz-card:hover {
        background:whitesmoke;
    }

    #editorView { display: none; flex-direction: column; height: 100%; }

    #editorNav {
      background: #f1f1f1;
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 10px 20px;
      border-radius:10px;
    }
    #quizName {
      font-size: 1.2rem;
      border-bottom: 2px dashed #ccc;
      padding-bottom:4px;
      padding-top:4px;
      max-width:300px;
      outline:none;
      min-width: 80px;
      overflow-x:hidden;
      overflow-y:scroll;
      height: 34px;
      padding-left:5px;
    }

    #quizName:focus {
       border-bottom: 2px dashed dodgerblue;
    }

    #appTitle { margin-right: auto; font-weight: bold; cursor: pointer; }

    #previewBtn {
      background: #005cb2;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 7px;
      padding-left:35px;
      padding-right:35px;
      font-family:"Mulish";
      cursor: pointer;
    }

        .toolbarBtn {
      background: #005cb2;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 7px;
      padding-left:35px;
      padding-right:35px;
      font-family:"Mulish";
      cursor: pointer;
    }

    .toolbarBtn:hover {
        filter:brightness(110%);
    }

      #deleteBtn {
      background: #b20000;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 7px;
      padding-left:35px;
      padding-right:35px;
      font-family: "Mulish";
      cursor: pointer;
    }

    #previewBtn:hover, #deleteBtn:hover {
       filter:brightness(110%);
    }

    #editor {
      height: calc(100vh - 52px);
      width: 100%;
      border: none;
      font-family: monospace;
      font-size: 14px;
      outline:none;
      border:none;
      padding: 10px;
      resize: none;
    }

    .dashboard_title {
       display:block;
       margin-top:10px;
       font-weight: 400;
       margin-bottom:14px;
    }

    .new-quiz {
        background:#005cb2;
        width:100px;
        border-radius:10px;
        padding:8px;
        color:white;
        margin-bottom:16px;
        border:none;
        outline:none;

    }

    #btnNewQuiz:focus {
        color:white;
          background:#005cb2;
        /*  transition: background 0.3s;
           transition: color 0.4s; */
    }

    table.result { width: 100%; border-collapse: collapse; }
    table.result th,
    table.result td { border: 1px solid #ddd; padding: 8px; }
    
  </style>
</head>
<body>
  <nav id="sidenav">

    <img src="images/icon.png" style="width:80px;">

    <h1>Quiz Creator</h1>

     <button id="btnNewQuiz">New quiz</button>

    <a id="navHome" class="active">My quizzes</a>

  <!-- <button class="exit-quiz" onclick="window.close(); window.location.href = 'https://jamesy-tech.github.io/jamesy-creator/';">Close app</button> -->
   
  </nav>
  <main id="main">
    <div id="homeView">
      <h2 class="dashboard_title">&nbsp;My creations</h2> <!-- <button class="new-quiz">New quiz</button> -->
      <div id="quizList"></div>
    </div>
    <div id="editorView">
      <div id="editorNav">
        <span id="quizName" contenteditable="true">Untitled Quiz</span>
        <span id="appTitle"></span>
        <button id="deleteBtn">Delete</button> <button class="toolbarBtn">Save</button> <button id="previewBtn">Run</button>
      </div>
      <textarea id="editor">
const quiz = [
  { q: "Untitled question", a: "Answer", type: "input" },
  {
    q: "Untitled multiple choice",
    a: "Option1",
    type: "choice",
    opts: ["Option1", "Option2", "Option3", "Option4"]
  }
];</textarea>
    </div>
  </main>
  <script>




    (function () {
      const LS_KEY = "jquizzie-quizzes";
      let quizzes = JSON.parse(localStorage.getItem(LS_KEY) || "[]");

      const quizList = document.getElementById("quizList");
      const homeView = document.getElementById("homeView");
      const editorView = document.getElementById("editorView");
      const editor = document.getElementById("editor");
      const quizNameEl = document.getElementById("quizName");

      function showHome() {

          document.getElementById("navHome").classList.add("active");
      //  document.getElementById("btnNewQuiz").classList.remove("active");


        listQuizzes();
        editorView.style.display = "none";
        homeView.style.display = "block";
      }

      function showEditor(index) {

        document.getElementById("navHome").classList.remove("active");
     //   document.getElementById("btnNewQuiz").classList.add("active");

        homeView.style.display = "none";
        editorView.style.display = "flex";

        if (index == null) {
        editor.value = `
const quiz = [
  { q: \"Untitled question\", a: \"answer\", type: \"input\" },
  {
    q: \"Untitled multiple choice\",
    a: \"option1\",
    type: \"choice\",
    opts: [\"option1\", \"option2\", \"option3\", \"option4\"]
  }
];`;

          quizNameEl.textContent = "Untitled Quiz";
          quizNameEl.dataset.index = "-1";
        } else {
          const q = quizzes[index];
          editor.value = q.code;
          quizNameEl.textContent = q.name;
          quizNameEl.dataset.index = index;
        }
      }

      function listQuizzes() {
        quizList.innerHTML = "";
        if (quizzes.length === 0) {
          quizList.innerHTML = "<p style='margin-left:10px;'>No quizzes yet!</p>";
          return;
        }
        quizzes.forEach((q, i) => {
          const div = document.createElement("div");
          div.className = "quiz-card";
          div.textContent = q.name;
          div.onclick = () => showEditor(i);
          quizList.appendChild(div);
        });
      }

      function save() {
        const idx = parseInt(quizNameEl.dataset.index);
        const data = {
          name: quizNameEl.textContent.trim() || "Untitled Quiz",
          code: editor.value,
        };
        if (idx >= 0) {
          quizzes[idx] = data;
        } else {
          quizzes.push(data);
          quizNameEl.dataset.index = quizzes.length - 1;
        }
        localStorage.setItem(LS_KEY, JSON.stringify(quizzes));
      }

      function debounce(fn, ms) {
        let t;
        return (...args) => {
          clearTimeout(t);
          t = setTimeout(() => fn(...args), ms);
        };
      }

      document.getElementById("navHome").onclick = showHome;
      document.getElementById("appTitle").onclick = showHome;
      document.getElementById("btnNewQuiz").onclick = () => showEditor(null);

      quizNameEl.oninput = save;
      editor.addEventListener("input", debounce(save, 800));


  function preview(mode = "view") { // mode can be "view" or "download"
  save(); // Save current edits first
  let quiz;
  try {
    quiz = new Function(editor.value + "\nreturn typeof quiz !== 'undefined' ? quiz : [];")();
  } catch (e) {
    alert("Error parsing your quiz code: " + e.message);
    return;
  }

  if (!Array.isArray(quiz) || quiz.length === 0) {
    alert("Quiz array is empty or invalid.");
    return;
  }

  const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>${quizNameEl.textContent}</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
<style>
  body { font-family:'Mulish'; margin:0 auto; padding:20px; max-width:1000px; background:#eaf0fb; }
  #question{font-size:3rem;margin-bottom:20px;}
  #answerInput{width:100%;padding:12px;font-size:1.2rem;margin-bottom:10px;border-radius:8px;border:none;outline:none;}
  #submitBtn{padding:8px 35px;font-size:1rem;margin-top:12px;background:#005cb2;border:none;border-radius:10px;color:white;cursor:pointer;}
  #submitBtn:hover{filter:brightness(110%);}
  #options label{display:block;margin-bottom:5px;font-size:22px;background:white;padding:5px 7px;border-radius:5px;cursor:pointer;}
  table{width:100%;border-collapse:collapse;margin-top:20px;}
  th,td{border:1px solid #ddd;padding:8px;text-align:left;}
  .correct{background:#c8e6c9;}
  .wrong{background:#ffcdd2;}
  .blank{background:white;}
  .exit-quiz{display:block;margin-top:15px;padding:9px;width:100px;background:#005cb2;color:white;border-radius:12px;border:none;cursor:pointer;}
  .exit-quiz:hover{filter:brightness(110%);}
</style>
</head>
<body>
<h1>${quizNameEl.textContent}</h1>
<div id="quizContainer"></div>
<script>
  const quiz=${JSON.stringify(quiz)};
  let current=0,answers=[];
  const container=document.getElementById('quizContainer');

  function showQuestion(){
    if(current>=quiz.length){ return showResults(); }
    const q=quiz[current];
    const type=q.type||'input';
    let html='<div id="question">'+q.q+'</div>';
    if(type==='choice'){
      html+='<div id="options">';
      (q.opts||[]).forEach(opt=>{html+='<label><input type="radio" name="opt" value="'+opt+'"> '+opt+'</label>';});
      html+='</div>';
    }else{
      html+='<input id="answerInput" autocomplete="off">';
    }
    html+='<button id="submitBtn">Next</button>';
    container.innerHTML=html;

    const submit=()=>{
      let val='';
      if(type==='choice'){
        const r=document.querySelector('input[name="opt"]:checked');
        val=r?r.value:'';
      }else{
        val=document.getElementById('answerInput').value.trim();
      }
      answers.push(val);
      current++;
      showQuestion();
    };

    document.getElementById('submitBtn').onclick=submit;
    if(type==='input'){
      const inp=document.getElementById('answerInput');
      inp.addEventListener('keydown',e=>{if(e.key==='Enter') submit();});
      inp.focus();
    }
  }

  function showResults(){
    let html='<h2>Review</h2><table><tr><th>#</th><th>Your Answer</th><th>Correct Answer</th></tr>';
    quiz.forEach((q,i)=>{
      const user=answers[i]||'';
      const correct=q.a;
      const cls='blank'+(user?(user.toLowerCase()===correct.toLowerCase()?' correct':' wrong'):'');
      html+='<tr class="'+cls+'"><td>'+(i+1)+'. '+q.q+'</td><td>'+user+'</td><td>'+correct+'</td></tr>';
    });
    html+='</table><button class="exit-quiz" onclick="window.close()">Exit</button>';
    container.innerHTML=html;
  }

  showQuestion();
<\/script>
</body>
</html>`;

  if (mode === "download") {
    const blob = new Blob([htmlContent], { type: 'text/html' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = quizNameEl.textContent.trim().replace(/\s+/g,'_') + '.html';
    a.click();
    URL.revokeObjectURL(a.href);
  } else {
    const w = window.open("", "_blank");
    w.document.write(htmlContent);
    w.document.close();
  }
}

document.getElementById("previewBtn").onclick = () => preview("view");
document.querySelector(".toolbarBtn").onclick = () => preview("download");
    

      showHome();

      function deleteQuiz() {
  const quiz_name = document.getElementById("quizName").textContent.trim();
  if (confirm("Are you sure you want to delete this quiz?")) {
    quizzes = quizzes.filter(q => q.name !== quiz_name);
    localStorage.setItem("jquizzie-quizzes", JSON.stringify(quizzes));
    showHome();
  }
}

document.getElementById("deleteBtn").onclick = deleteQuiz;


    })();





  </script>
</body>
</html>
